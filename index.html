<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Persona</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <h1>Consulta de Persona</h1>
</header>

<main>
  <!-- Buscador -->
  <section id="busqueda">
    <input 
      type="text" 
      id="dni" 
      placeholder="Ingrese DNI, pasaporte o nombre"
    >
    <button id="btnBuscar">Buscar</button>
  </section>

  <!-- Tabla de resultados -->
  <section id="resultado">
    <table id="tablaResultado">
      <thead>
        <tr>
          <th>Persona</th>
          <th>DNI</th>
          <th>Empresa</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<!-- Modal de seguridad -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Acceso restringido</h3>
    <p>Ingrese el código de seguridad</p>
    <input type="password" id="codigoAcceso" placeholder="Código">
    <div class="modal-buttons">
      <button onclick="validarCodigo()">Aceptar</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
    <p id="mensajeError"></p>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
