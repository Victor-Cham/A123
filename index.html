<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta y Registro de Personas</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <h1>Consulta de Persona</h1>
  <div id="loginIcon" title="Login">&#128100;</div>
</header>

<main>
  <!-- Buscador -->
  <section id="busqueda">
    <input type="text" id="dni" placeholder="Ingrese DNI, pasaporte o nombre">
    <button id="btnBuscar">Buscar</button>
  </section>

  <!-- Tabla -->
  <section id="resultado">
    <table id="tablaResultado">
      <thead>
        <tr>
          <th>Persona</th>
          <th>Documento</th>
          <th>Empresa</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<!-- Modal seguridad -->
<div id="modalLogin" class="modal">
  <div class="modal-content">
    <h3>Login</h3>
    <input type="text" id="usuarioLogin" placeholder="Usuario">
    <input type="password" id="passLogin" placeholder="Contraseña">
    <div class="modal-buttons">
      <button onclick="validarLogin()">Ingresar</button>
      <button onclick="cerrarModal('modalLogin')">Cancelar</button>
    </div>
    <p id="mensajeErrorLogin"></p>
  </div>
</div>

<!-- Modal registro -->
<div id="modalRegistro" class="modal">
  <div class="modal-content detalle">
    <h3>Registro A123 / Persona</h3>

    <div class="detalle-item">
      <strong>Documento:</strong>
      <input type="text" id="regDocumento" placeholder="DNI, Pasaporte...">
      <button onclick="buscarPersonaRegistro()">Buscar</button>
    </div>

    <div id="personaDatos" style="display:none;">
      <div class="detalle-item"><strong>Nombre:</strong> <input type="text" id="regNombre"></div>
      <div class="detalle-item"><strong>Empresa:</strong> <input type="text" id="regEmpresa"></div>
    </div>

    <div class="detalle-item">
      <strong>Tipo:</strong>
      <select id="regTipo">
        <option value="SIN_REGISTRO">Sin Registro</option>
        <option value="RESTRICCION">Restricción</option>
        <option value="ANTECEDENTE">Antecedente</option>
      </select>
    </div>

    <div class="detalle-item">
      <strong>Detalle:</strong>
      <input type="text" id="regDetalle" placeholder="Descripción del registro">
    </div>

    <div class="modal-buttons">
      <button onclick="registrar()">Agregar</button>
      <button onclick="cerrarModal('modalRegistro')">Cancelar</button>
    </div>
    <p id="mensajeRegistro"></p>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
