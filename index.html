<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Personas</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Consulta de Personas</h1>
  </header>

  <main>
    <!-- Formulario de búsqueda -->
    <section id="busqueda">
      <input type="text" id="dni" placeholder="Ingrese DNI, pasaporte o nombre">
      <button onclick="buscar()">Buscar</button>
    </section>

    <!-- Resultados -->
    <section id="resultado"></section>

    <!-- Semáforo -->
    <section id="semaforo">
      <div id="verde" class="luz"></div>
      <div id="amarillo" class="luz"></div>
      <div id="rojo" class="luz"></div>
    </section>

    <!-- Perro animado -->
    <div class="dog">
      <div class="body"></div>
      <div class="head"></div>
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="tail"></div>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
