<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Personas</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <h1>Consulta de Personas</h1>
</header>

<main>
  <!-- Formulario de búsqueda -->
  <section id="busqueda">
    <input type="text" id="dni" placeholder="Ingrese DNI, pasaporte o nombre">
    <button onclick="buscar()">Buscar</button>
  </section>

  <!-- Resultados -->
  <section id="resultado"></section>

  <!-- Semáforo -->
  <section id="semaforo">
    <div id="verde" class="luz"></div>
    <div id="amarillo" class="luz"></div>
    <div id="rojo" class="luz"></div>
  </section>

  <!-- Husky animado -->
  <div class="husky">
    <div class="body">
      <div class="head">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="nose"></div>
          <div class="mouth">
            <div class="tongue"></div>
          </div>
        </div>
      </div>
      <div class="torso"></div>
    </div>
    <div class="legs">
      <div class="front-legs">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
      <div class="hind-leg"></div>
    </div>
    <div class="tail"></div>
  </div>
</main>

<script src="js/app.js"></script>
<script src="js/husky.js"></script> <!-- script para animación de Husky -->
</body>
</html>
