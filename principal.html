<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Persona</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ===============================
       SIDEBAR
       =============================== */
    body {
      display: flex;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f0f2f5;
    }

    .sidebar {
      width: 220px;
      background-color: #2b2b2b;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 60px; /* espacio para header si se quiere fijo */
    }

    .sidebar h2 {
      text-align: center;
      margin: 0 0 20px 0;
      font-size: 1.2rem;
    }

    .sidebar a {
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    /* Contenido principal desplazado a la derecha */
    main.content {
      margin-left: 220px;
      padding: 20px 40px;
      flex: 1;
    }

    header {
      position: fixed;
      top: 0;
      left: 220px;
      width: calc(100% - 220px);
      background: #2b2b2b;
      color: white;
      text-align: center;
      padding: 20px;
      z-index: 500;
    }

    /* Ajustar margen superior para contenido debajo del header */
    main.content {
      margin-top: 80px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <h2>Menú</h2>
    <a href="#">CONSIGNAS</a>
    <a href="#">DASHBOARD</a>
    <a href="#">PERSONAS</a>
    <a href="#">USUARIOS</a>
    <a href="#">CONTROL ACCESO</a>
    <a href="#">EQUIPOS</a>
    <a href="#">DOCUMENTOS</a>
    <a href="#">RUTAS</a>
  </nav>

  <!-- Contenido principal -->
  <header>
    <h1>Consulta de Persona</h1>
  </header>

  <main class="content">
    <!-- Buscador -->
    <section id="busqueda">
      <input type="text" id="dni" placeholder="Ingrese DNI, pasaporte o carnet">
      <button id="btnBuscar">Buscar</button>
    </section>

    <!-- Tabla -->
    <section id="resultado">
      <table id="tablaResultado">
        <thead>
          <tr>
            <th>Persona</th>
            <th>Documento</th>
            <th>Empresa</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Modal seguridad -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Acceso restringido</h3>
      <p>Ingrese el código de seguridad</p>
      <input type="password" id="codigoAcceso" placeholder="Código">
      <div class="modal-buttons">
        <button onclick="validarCodigo()">Aceptar</button>
        <button onclick="cerrarModalSeguridad()">Cancelar</button>
      </div>
      <p id="mensajeError" style="color:red; margin-top:10px;"></p>
    </div>
  </div>

  <!-- Modal detalle -->
  <div id="modalDetalle" class="modal">
    <div class="modal-content detalle">
      <h3>Detalle de la Persona</h3>

      <div class="detalle-item"><strong>Persona:</strong> <span id="detNombre"></span></div>
      <div class="detalle-item"><strong>Documento:</strong> <span id="detDocumento"></span></div>
      <div class="detalle-item"><strong>Empresa:</strong> <span id="detEmpresa"></span></div>

      <div class="detalle-item estado">
        <strong>Estado:</strong>
        <span id="detEstadoTexto"></span>
        <span id="detEstadoSemaforo" class="semaforo"></span>
      </div>

      <div class="detalle-descripcion">
        <strong>Detalle:</strong>
        <div id="detDescripcion" class="descripcion-scroll"></div>
      </div>

      <div class="modal-buttons">
        <button onclick="cerrarModalDetalle()">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
