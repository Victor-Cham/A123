<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Persona</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Sidebar dinámico -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>ᓚᘏᗢ</h2>
      <button id="toggleBtn">&#9776;</button>
    </div>

    <a href="#">Consignas</a>
    <a href="#">Dashboard</a>
    <a href="#">Personas</a>
    <a href="#">Usuarios</a>
    <a href="#">Control Acceso</a>
    <a href="#">Equipos</a>
    <a href="#">Documentos</a>
    <a href="#">Rutas</a>

    <button class="logout-btn" onclick="salir()">Salir</button>
  </nav>

  <!-- Header -->
  <header>ᓚᘏᗢ</header>

  <!-- Contenido principal -->
  <main class="content">
    <div class="page-header">
      <h1>Consulta de Persona</h1>
      <p class="subtitle">Sistema de gestión y validación</p>
    </div>

    <div class="card">
      <section id="busqueda">
        <input type="text" id="dni" placeholder="Ingrese DNI, pasaporte o carnet">
        <button id="btnBuscar">Buscar</button>
      </section>
    </div>

    <div class="card">
      <section id="resultado">
        <table id="tablaResultado">
          <thead>
            <tr>
              <th>Persona</th>
              <th>Documento</th>
              <th>Empresa</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
  </main>

  <script src="js/app.js"></script>
  <script src="js/sidebar.js"></script>
</body>
</html>
